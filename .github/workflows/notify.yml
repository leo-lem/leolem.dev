name: Notify

on:
  push:
    branches: [main, fix] # TODO
  workflow_dispatch:

permissions:
  contents: write

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout content repo
        uses: actions/checkout@v6
        with:
          repository: leo-lem/content.leolem.dev
          ref: main
          path: .content
          token: ${{ secrets.CONTENT_REPO_TOKEN }}
      
      - uses: ./.github/actions/setup-node

      - name: Send OneSignal notifications
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
          SITE_URL: "https://leolem.dev"
          CONTENT_REPO_DIR: ".content"
        run: node .github/notifications/notify.mjs

      - name: Commit notification state
        run: |
          cd .content
          if git diff --quiet; then exit 0; fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/notified.json
          git commit -m "chore: mark blog notifications sent"
          git push