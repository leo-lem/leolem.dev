name: Deploy
on:
  push:
    branches: [main]
    paths-ignore: ["README.md", ".devcontainer.json", ".github/workflows/pr.yml"]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-node
      - run: npm run build
        env:
          NODE_ENV: production
          FEATURED_ARTICLE: ${{ vars.FEATURED_ARTICLE }}
          FEATURED_PROJECTS: ${{ vars.FEATURED_PROJECTS }}
          FEATURED_SERVICES: ${{ vars.FEATURED_SERVICES }}
          FAVORITE_ALBUM: ${{ vars.FAVORITE_ALBUM }}
          DRAFT_ARTICLES: ${{ vars.DRAFT_ARTICLES }}
      - uses: actions/upload-pages-artifact@v4
        with:
          path: dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  smoke:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-node
      - run: npx playwright install
      - name: Run smoke tests
        run: npm run smoke
        env:
          BASE_URL: https://leolem.dev
