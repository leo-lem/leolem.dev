version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" 
    schedule:
      interval: "weekly"
    groups:
      all-npm-updates:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/" 
    schedule:
      interval: "weekly"
    groups:
      all-gha-updates:
        patterns:
          - "*"
